name: Android AAB (signed)

on:
  workflow_dispatch: {}

env:
  ORG_GRADLE_PROJECT_android_useAndroidX: "true"
  ORG_GRADLE_PROJECT_android_enableJetifier: "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install npm deps
        run: npm ci

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean Gradle caches
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf android/.gradle
          cd android
          ./gradlew clean

      - name: Decode keystore from secret
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      # ⬇️ IMPORTANT : on AJOUTE à gradle.properties (>>), on ne l'écrase plus
      - name: Append signing vars to gradle.properties
        run: |
          {
            echo "";
            echo "MYAPP_UPLOAD_STORE_FILE=app/upload-keystore.jks";
            echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}";
            echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}";
            echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}";
          } >> android/gradle.properties


          - name: Show last lines of gradle.properties (debug)
          run: tail -n 20 android/gradle.properties

          echo "---- gradle.properties (dernières lignes) ----"
          tail -n 50 android/gradle.properties | sed 's/.*PASSWORD.*/MYAPP_UPLOAD_***=*** (masqué)/g'

      - name: Build AAB (release)
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab
