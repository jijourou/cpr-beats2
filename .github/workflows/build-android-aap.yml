name: Android AAB (signed)

on:
  workflow_dispatch: {}

env:
  ORG_GRADLE_PROJECT_android_useAndroidX: "true"
  ORG_GRADLE_PROJECT_android_enableJetifier: "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install npm deps
        run: npm ci

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Clean Gradle caches
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/daemon
          rm -rf android/.gradle
          cd android
          ./gradlew clean

      - name: Decode keystore from secret
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Append signing vars to gradle.properties
        run: |
          {
            printf "MYAPP_UPLOAD_STORE_FILE=app/upload-keystore.jks\n"
            printf "MYAPP_UPLOAD_STORE_PASSWORD=%q\n" "${ANDROID_KEYSTORE_PASSWORD}"
            printf "MYAPP_UPLOAD_KEY_ALIAS=%q\n" "${ANDROID_KEY_ALIAS}"
            printf "MYAPP_UPLOAD_KEY_PASSWORD=%q\n" "${ANDROID_KEY_PASSWORD}"
          } >> android/gradle.properties
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Show last lines of gradle.properties (debug)
        run: |
          echo "---- gradle.properties (last lines) ----"
          tail -n 50 android/gradle.properties | sed -E 's/(PASSWORD=).*/\1*** (masked)/g'

      - name: Build AAB (release)
        working-directory: android
        run: ./gradlew bundleRelease --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true
     
      - name: Build APK (release)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/release/app-release.aab
